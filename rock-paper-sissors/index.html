<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Sissor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rock Paper Sissor</h1>
    <div class="choices">
      <div class="choice" id="rock">
        <img src="/images/Rock.png" alt="#imgNtFnd" class="pic1" />
      </div>
      <div class="choice" id="paper">
        <img src="/images/Paper.png" alt="#imgNtFnd" class="pic2" />
      </div>
      <div class="choice" id="sissor">
        <img src="/images/Sissor.png" alt="#imgNtFnd" class="pic3" />
      </div>
    </div>
    <div class="score-board">
      <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
      </div>
      <div class="score">
        <p id="comp-score">0</p>
        <p>Comp</p>
      </div>
    </div>
    <div class="msg-container">
      <p id="msg">Play your Move</p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
